<!DOCTYPE html>



<h1>Week starts at {{.RunningData.StartOfWeekStr}}</h1>
<ul>
    <li class="done">Number of runs: {{.RunningData.NumberOfRuns}}</li>
    <li class="done">Distance: {{.RunningData.Distance}}</li>
    <li class="done">Time spent running: {{.RunningData.TimeStr}}</li>
    <li class="done">Elevation gain: {{.RunningData.Climb}}</li>
    <li class="done">Number of other activities: {{.RunningData.NumberOfOthers}}</li>
</ul>
<span>
    <form style="display: inline" action="/" method="GET">
        <input type="hidden" value="{{dec .Week}}" name="week">
        <button type="submit" action="submit">&lt-</button>
    </form>
    <label>Week: {{.Week}}</label>
    <form style="display: inline" action="/" method="GET">
        <input type="hidden" value="{{inc .Week}}" name="week">
        <button type="submit" action="submit">-&gt</button>
    </form>

</span>
